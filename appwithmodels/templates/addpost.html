		}

			$('.nonfurniture').find('#id_subcategories').prop('disabled',true);
			$('.nonfurniture').prop('hidden',true)
			$('.furniture_subcategories').find('#id_subcategories').prop('disabled',false);
			$('.furniture_subcategories').prop('hidden',false)
		}

	});
