{% extends 'base.html' %}
{% block content %}
 <div id="contact-form">
           
                 
<form name="contactForm" id="contactForm" method="post" enctype="multipart/form-data"  action="/sookh/addpost/">{% csrf_token %}

<div id='titlediv' > 				
<label for="id_title">Title:</label>
<input id="id_title" maxlength="250" name="title" type="text" required />
</br>
</div>
 
<div>
<label for="id_categories">Categories:</label>
<select id="id_categories" name="categories" required>
	<option value="mobiles">mobiles</option>
	<option value="electronics">electronics</option>
	<option value="cars">cars</option>
	<option value="bikes">bikes</option>
	<option value="furniture">furniture</option>
</select>
</br>
</div>


<!-- ------------------SUBCATEGORIES------------------------------------------------------------ -->

 <div class="mobile_subcategories nonelectronics noncars nonbikes nonfurniture "   > 	
<label for="id_subcategories" id="id_subcategories_label"  >Subcategories:</label>
<select id="id_subcategoriesmobile" class="subcategoryclass" name="subcategories"  >
	<option value="mobiles">mobiles</option>
	<option value="tablets">tablets</option>
	<option value="accessories">accessories</option>
</select>
</br>
</div>

 <div class="electronics_subcategories nonmobiles noncars nonbikes nonfurniture" hidden="true"  > 	
<label for="id_subcategories" id="id_subcategories_label"  >Subcategories:</label>
<select id="id_subcategorieselectronics" class="subcategoryclass" name="subcategories" disabled="true"  >
	<option value="computer">computer</option>
	<option value="tv_video">tv_video</option>
	<option value="camera">camera</option>
	<option value="games">games</option>
	<option value="fridge">fridge</option>
	<option value="kitchen">kitchen</option>
</select>
</br>
</div>

 <div class="cars_subcategories nonmobiles nonelectronics nonbikes nonfurniture" hidden="true" > 	
<label for="id_subcategories" id="id_subcategories_label"  >Subcategories:</label>
<select id="id_subcategoriescars" class="subcategoryclass" name="subcategories" disabled="true"  >
	<option value="car">car</option>
	<option value="commercial">commercial</option>
	<option value="other">other</option>
	<option value="spare_cars">spare parts</option>
</select>
</br>
</div>

 <div class="bikes_subcategories nonmobiles nonelectronics noncars nonfurniture" hidden="true" > 	
<label for="id_subcategories" id="id_subcategories_label"  >Subcategories:</label>
<select id="id_subcategoriesbikes" class="subcategoryclass" name="subcategories" disabled="true"  >
	<option value="motorcycle">motorcycle</option>
	<option value="bicycle">bicycle</option>
	<option value="spare_bikes">spare parts</option>
</select>
</br>
</div>

 <div class="furniture_subcategories nonmobiles nonelectronics noncars nonbikes" hidden="true" >

<select id="id_subcategoriesfurniture" class="subcategoryclass" name="subcategories" disabled="true"  >

</select>
</br>
</div>
